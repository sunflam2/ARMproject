<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .link {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link:hover {
            background-color: #0056b3;
        }
        .frame {
            border: 2px solid #007BFF;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="frame">
        <iframe id="userFrame" src="User/Main.html" allowfullscreen></iframe>
    </div>

    <script>
        function loadPage(page) {
            document.getElementById('userFrame').src = page;
        }
    </script>    
	<div>
		<a href="javascript:void(0);" class="link" onclick="loadPage('User/Main.html')">Home</a>
        <a href="javascript:void(0);" class="link" onclick="loadPage('User/User1.html')">User 1</a>
        <a href="javascript:void(0);" class="link" onclick="loadPage('User/User2.html')">User 2</a>
        <a href="javascript:void(0);" class="link" onclick="loadPage('User/User3.html')">User 3</a>
    </div>
</body>
</html>
